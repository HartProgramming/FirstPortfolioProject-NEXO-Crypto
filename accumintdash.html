            </button>
            <div class="justify-content-start collapse navbar-nav ml-auto navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav navbar-right ml-auto mb-2 mb-lg-0">

                    </li>
                    <li class="nav-item nav-text-custom">
                        <a class="nav-link nav-text-custom" href="#purpose">Interest Breakdown</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-text-custom" href="#accumint">Account</a>

    <div class="header d-flex justify-content-center">
        <h1>Portfolio Interest Management</h1>
    </div>
    <div class="select-coins d-flex justify-content-around">
        <button id="bitcoin" class="select-coin-image"><img src="bitcoin-btc-logo.png" alt=""></button>
        <button id="ethereum" class="select-coin-image"><img src="ethereum-eth-logo.png" alt=""></button>
        <button id="cardano" class="select-coin-image"><img src="cardano-ada-logo.png" alt=""></button>
        <button id="solana" class="select-coin-image"><img src="solana-sol-logo.png" alt=""></button>

        <button id="polygon" class="select-coin-image"><img src="polygon-matic-logo.png" alt=""></button>

        <button id="litecoin" class="select-coin-image"><img src="litecoin-ltc-logo.png" alt=""></button>
        <button id="dai" class="select-coin-image"><img src="multi-collateral-dai-dai-logo.png" alt=""></button>
        <button id="tron" class="select-coin-image"><img src="tron-trx-logo.png" alt=""></button>
        <button id="trueusd" class="select-coin-image"><img src="trueusd-tusd-logo.png" alt=""></button>
        <button id="stellar" class="select-coin-image"><img src="stellar-xlm-logo.png" alt=""></button>

        <button id="dogecoin" class="select-coin-image"><img src="dogecoin-doge-logo.png" alt=""></button>
        <button id="cosmos" class="select-coin-image"><img src="cosmos-atom-logo.png" alt=""></button>
        <button id="bnb" class="select-coin-image"><img src="bnb-bnb-logo.png" alt=""></button>
        <button id="btccash" class="select-coin-image"><img src="bitcoin-cash-bch-logo.png" alt=""></button>

<div class="table-responsive">
<table class="table table-bordered table-editor">
    <thead class="table-bordered table-dark border-4 border border-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col">Token</th>
            <th scope="col">Price</th>
            <th scope="col">Snapshot</th>
            <th scope="col">Amount</th>
            <th scope="col">Current Value</th>
            <th scope="col">Snaphshot Value</th>
            <th scope="col">%P/L</th>
            <th scope="col">(Credit/Loan)</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody class="table-bordered rounded-top border-2 border border-secondary" id="token-row">
        
    </tbody>
</table>
</div>
<div class="table-responsive">
<table class="table borader border-dark table-bordered">
    <thead>
        <tr>
            <th scope="col">Portfolio Value</th>
            <th scope="col">Snapshot Portfolio Value</th>
            <th scope="col">%P/L</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>$<span id="port-val">4000</span></td>
        <td>$<span id="snap-val">4000</span></td>
        <td><span id="gain-loss">30</span>%</td>
        </tr>
    </tbody>
</table>
</div>
<div>
    <h1>Reccomendation</h1>
    <img src="" id="pic-rec" alt="">
</div>
