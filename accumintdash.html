<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500&family=Oswald:wght@600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Dosis:wght@300;400;500;600;700&family=Exo+2:wght@200;300;400;500;600&family=Jost:wght@300;400;500;600&family=Manrope:wght@300;400;500;600;700&family=Questrial&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="accumintdash.css">

</head>

<body>
    <div id="tick" class="ticker">
        <p class="ticker-left">Crypto Prices</p>
    </div>
    
    <header class="header">
        <h1>Portfolio Interest Management</h1>
    </header>
    <section class="trigger">
        <div class="rec">
            <h3>Accumint:</h3>
            <img src="" id="pic-rec" height="100px" alt="">
        </div>
        <div class="loyal">
            <h3>Loyalty Level:</h3>
            <p id="loyalty"></p>
        </div>
    </section>
    <div class="select-coins-back">
    <div class="select-coins">
        <button id="btc" class="select-coin-image"><img src="bitcoin-btc-logo.png" alt=""></button>
        <button id="eth" class="select-coin-image"><img src="ethereum-eth-logo.png" alt=""></button>
        <button id="ada" class="select-coin-image"><img src="cardano-ada-logo.png" alt=""></button>
        <button id="sol" class="select-coin-image"><img src="solana-sol-logo.png" alt=""></button>
        <button id="avax" class="select-coin-image"><img src="avalanche-avax-logo.png" alt=""></button>
        <button id="terra" class="select-coin-image"><img src="terra-luna-luna-logo.png" alt=""></button>
        <button id="xrp" class="select-coin-image"><img src="xrp-xrp-logo.png" alt=""></button>
        <button id="dot" class="select-coin-image"><img src="polkadot-new-dot-logo.png" alt=""></button>
        <button id="polygon" class="select-coin-image"><img src="polygon-matic-logo.png" alt=""></button>
        <button id="link" class="select-coin-image"><img src="chainlink-link-logo.png" alt=""></button>
        <button id="usdc" class="select-coin-image"><img src="usd-coin-usdc-logo.png" alt=""></button>
        <button id="ust" class="select-coin-image"><img src="tether-usdt-logo.png" alt=""></button>
        <button id="nexo-nexo" class="select-coin-image"><img src="nexo-nexo-logo.png" alt=""></button>
        <button id="axie" class="select-coin-image"><img src="axie-infinity-axs-logo.png" alt=""></button>
        <button id="ftm" class="select-coin-image"><img src="fantom-ftm-logo.png" alt=""></button>
        <button id="kus" class="select-coin-image"><img src="kusama-logo.png" alt=""></button>
        <button id="ltc" class="select-coin-image"><img src="litecoin-ltc-logo.png" alt=""></button>
        <button id="dai-dai" class="select-coin-image"><img src="multi-collateral-dai-dai-logo.png" alt=""></button>
        <button id="tron-tron" class="select-coin-image"><img src="tron-trx-logo.png" alt=""></button>
        <button id="tusd" class="select-coin-image"><img src="trueusd-tusd-logo.png" alt=""></button>
        <button id="xlm" class="select-coin-image"><img src="stellar-xlm-logo.png" alt=""></button>
        <button id="paxgold" class="select-coin-image"><img src="pax-gold-paxg-logo.png" alt=""></button>
        <button id="paxus" class="select-coin-image"><img src="paxos-standard-usdp-logo.png" alt=""></button>
        <button id="eos-eos" class="select-coin-image"><img src="eos-eos-logo.png" alt=""></button>
        <button id="doge" class="select-coin-image"><img src="dogecoin-doge-logo.png" alt=""></button>
        <button id="atom" class="select-coin-image"><img src="cosmos-atom-logo.png" alt=""></button>
        <button id="bnb" class="select-coin-image"><img src="bnb-bnb-logo.png" alt=""></button>
        <button id="btccash" class="select-coin-image"><img src="bitcoin-cash-bch-logo.png" alt=""></button>
    </div>
    </div>
<div class="table-responsive">
<table class="table table-bordered table-editor">
    <thead class="bor">
        <tr>
            <th scope="col"><img class="logo-trans" src="logo-trans.png"></th>
            <th scope="col">Token</th>
            <th scope="col">Updated Price</th>
            <th scope="col">Snapshot</th>
            <th scope="col">Amount</th>
            <th scope="col">Current Value</th>
            <th scope="col">Snaphshot Value</th>
            <th scope="col">%P/L</th>
            <th id="cell8" scope="col"></th>
            <th id="cell9" scope="col"></th>
            <th id="cell10" scope="col"></th>
        </tr>
    </thead>
    <tbody class="table-bordered rounded-top border-2 border border-dark" id="token-row">
        
    </tbody>
</table>
</div>
<div class="table-responsive port-table">
<table class="table">
    <thead class="bor">
        <tr>
            <th scope="col">Portfolio Value</th>
            <th scope="col">Snapshot Portfolio Value</th>
            <th scope="col">%P/L</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td id="port">$<span id="port-val"></span></td>
        <td id="snap">$<span id="snap-val"></span></td>
        <td id="gain"><span id="gain-loss"></span></td>
        </tr>
    </tbody>
</table>
</div>
<script src="accumintdash.js"></script>
</body>
</html>
